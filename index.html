<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {navigator.geolocation.getCurrentPosition((position) => {
        // document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- <a-text
        value="No markers around"

      ></a-text>
       <a-text
        value="Misper."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 51.2259; longitude: 0.90107431;"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 51.226055; longitude: 0.89673259;"/>
<!--       <a-entity  rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude:  0.90107431; latitude: 51.228266;" animation-mixer/> -->
      <a-camera gps-camera rotation-reader  > </a-camera>

      <!-- <a-box material="color: yellow" gps-entity-place="latitude: 51.2282; longitude: 0.99010"/> -->
    </a-scene>
  </body>
</html>
